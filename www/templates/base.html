<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Patchew</title>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.0.0.min.js"
integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
crossorigin="anonymous"></script>

<link rel="stylesheet" href="/static/css/header.css">

{% block header %}
{% endblock %}

</head>
<body>
<div class="col-lg-12 container-fluid">

    <div class="header">
        <div class="title col-lg-2">
            <h1 id="banner"><a href="/"><span class="smiley">:p</span>atchew</a>
            </h1>
        </div>
        <div class="col-lg-4"></div>
        <div class="search col-lg-6">
            <form role="search" method="GET" action="{% url 'search' %}">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><a href="{% url "search_help" %}" class="search-help">Search</a></span>
                        <input type="search" class="form-control" name="q" placeholder="Click 'Search' at left to see help" value="{{ search }}">
                    </div>
                </div>
            </form>
        </div>
    </div>

    {% if navigate_links %}
        <ol class="breadcrumb">
        {% for n in navigate_links %}
                {% if n.url %}
                    <li><a href="{{ n.url }}">{{ n.title }}</a></li>
                {% else %}
                    <li class="active">{{ n.title }}</li>
                {% endif %}
        {% endfor %}
        </ol>
    {% endif %}

    {% block content %}
    {% endblock %}

    {{ footer | safe }}
</div>
</body>
